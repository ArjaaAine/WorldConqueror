<div ng-controller="CountryController as countryCtrl">
    <script type="text/ng-template" id="internalAffairsView.html">
        <div class="modal-header" id="Internal Affairs">
            <h4 class="modal-title">
                <span class="glyphicon glyphicon-flag"></span>
                <span>
                    Welcome
                    <span class="bold font-color-green">{{myCountry.baseStats.leaderName}}</span>!
                    You are the
                    <span class="bold font-color-orange">
                        {{myCountry.baseStats.leaderTitle}}
                    </span>
                    of the
                    <i>
                        {{myCountry.baseStats.sizeName}}
                    </i>
                    <span class="bold font-color-red">
                        {{myCountry.baseStats.countryName}}!
                    </span>
                </span>
            </h4>
        </div>
        <div class="modal-body">
            <div ng-include="'app/components/ministers/ministersView.html'"></div>
            <div ng-include="'app/components/ministers/ministersHireModal.html'"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <!--intentional nested column for padding-->
                    <div class="col-md-12 col-sm-12 overflow-80vh row-equal-height">
                        <div class="col-xs-3 modalOverflow introScreen">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="list-group">
                                        <button class="list-group-item padding-10" ng-repeat="(index, lawData) in laws.unlockedLaws" ng-click="selectLawToDisplay(index)"
                                        ng-class="isActive(lawData) ? 'list-group-item-success' : !canAfford(lawData) ? 'list-group-item-danger' : ''">
                                            <span><i class="fa fa-calculator"></i>{{lawData.name}}</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-8 col-xs-offset-1 introScreen">
                            <div class="media">
                                <div class="media-left">
                                    <a href="#">
                                        <img class="media-object" src="..." alt="Icon.png">
                                    </a>
                                </div>
                                <div class="media-body">
                                    <h4 class="media-heading">{{selectedLaw.name}} -
                                        <small>Active for: {{selectedLaw.duration}}</small>
                                    </h4>
                                    <p>{{selectedLaw.description}}</p>
                                    <p>{{selectedLaw.influenceCost}} influence</p>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" ng-class="getProgressBarClass()" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" ng-style="{width : ( getProgressBarWidth() + '%' ) }">
                                            <span class="sr-only">40% Complete (success)</span>
                                        </div>
                                    </div>
                                    <button ng-click="enactLaw(selectedLawIndex)" ng-class="!selectedLaw.isActive ? 'btn-success': 'hidden'" ng-disabled="selectedLaw.isActive">
                                        Enact
                                    </button>
                                    <button ng-click="laws.repealLaw(selectedLawIndex)" ng-class="selectedLaw.isActive ? 'btn-danger': 'hidden'" ng-disabled="!selectedLaw.isActive">
                                        Repeal
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                            <!--<div class="col-md-8">-->
                                <!--<span class="fas fa-info-circle" tooltip="{{law.description}}"></span>-->
                                <!--<span class="fa" ng-class="law.icon"></span>-->
                                <!--<span class="bold">-->
                                    <!--{{law.name}} <br />-->
                                    <!--<span class="font-9pt">-->
                                        <!--Active for: {{law.duration}} turns-->
                                    <!--</span>-->
                                <!--</span>-->
                            <!--</div>-->
                            <!--<div class="col-md-4">-->
                                <!--<div class="pull-right clickableArea">-->
                                    <!--<button ng-click="laws.enactLaw($index)" ng-class="!law.isActive ? 'btn-success': 'hidden'" ng-disabled="law.isActive">-->
                                        <!--Enact-->
                                    <!--</button>-->
                                    <!--<button ng-click="laws.repealLaw($index)" ng-class="law.isActive ? 'btn-danger': 'hidden'" ng-disabled="!law.isActive">-->
                                        <!--Repeal-->
                                    <!--</button>-->
                                <!--</div>-->
                            <!--</div>-->
                </div>
            </div>
        </div>
    </script>
</div>
