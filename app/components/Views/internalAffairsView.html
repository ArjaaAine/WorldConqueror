<div ng-controller="CountryController as countryCtrl">
    <div class="row">
        <div class="col-12">
            <div class="card" id="Internal Affairs">
                <div class="card-header bg-primary text-white">
                    Governance
                </div>
                <div class="card-body">
                    <div class="card bg-dark mb-3">
                        <div class="col-12">
                            <div class="row" ng-include="'app/components/Views/ministersView.html'"></div>
                            <div class="row" ng-include="'app/components/Views/ministersHireModal.html'"></div>
                        </div>
                    </div>
                    <div class="card bg-white mb-3">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-4 bg-light">
                                    <div class="list-group mb-3 mt-3">
                                        <button class="list-group-item list-group-item-action padding-10"
                                                ng-repeat="(index, lawData) in laws.unlockedLaws"
                                                ng-click="selectLawToDisplay(index)"
                                                ng-class="isActive(lawData) ? 'list-group-item-success' : !canAfford(lawData) ? 'list-group-item-danger' : ''">
                                            <span>
                                                <i class="fa fa-calculator"></i>
                                                {{lawData.name}}
                                            </span>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="card-body bg-white">
                                        <div class="card-title">
                                            {{selectedLaw.name}} - <small class="text-muted">Active for: {{selectedLaw.duration}}</small>
                                        </div>
                                        <div class="card-text d-flex flex-column">
                                            <a href="#">
                                                <img class="card-img-top" src="">
                                            </a>
                                            <p>{{selectedLaw.description}}</p>
                                            <p>{{selectedLaw.influenceCost}} influence</p>
                                            <div class="mt-auto">
                                                <div class="progress">
                                                    <div class="progress-bar" role="progressbar" ng-class="getProgressBarClass()"
                                                         aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" ng-style="{width : ( getProgressBarWidth() + '%' ) }">
                                                        <span class="sr-only">40% Complete (success)</span>
                                                    </div>
                                                </div>
                                                <button ng-click="enactLaw(selectedLawIndex)" ng-class="!selectedLaw.isActive ? 'btn-success': 'hidden'"
                                                        ng-disabled="selectedLaw.isActive">
                                                    Enact
                                                </button>
                                                <button ng-click="laws.repealLaw(selectedLawIndex)" ng-class="selectedLaw.isActive ? 'btn-danger': 'hidden'"
                                                        ng-disabled="!selectedLaw.isActive">
                                                    Repeal
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
