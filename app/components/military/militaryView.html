<div ng-controller="MilitaryController">
    <div class="col text-center">
        <div class="row">
            <div class="col">
                <h3>Hiring Units</h3>
            </div>
        </div>

        <div class="row justify-content-around">
            <div class="col-3" ng-repeat="unitType in military.unitTypes">
                <div class="row">
                    <div class="col border border-info">
                        {{unitType}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
