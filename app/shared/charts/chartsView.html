<div ng-controller="ChartsController">
    <script type="text/ng-template" id="chartsView.html">
        <div class="well">
            <h3 class="text-center">Income</h3>
            <canvas height="100" class="chart chart-line" chart-data="charts.income.data"
                    chart-labels="labels" chart-series="series" chart-options="options"
                    chart-dataset-override="datasetOverride" chart-click="onClick">
            </canvas>
        </div>
        <div class="well">
            <h3 class="text-center">Upkeep</h3>
            <canvas height="100"  class="chart chart-line" chart-data="charts.upkeep.data"
                    chart-labels="labels" chart-series="series" chart-options="options"
                    chart-dataset-override="datasetOverride" chart-click="onClick">
            </canvas>
        </div>
        <div class="well">
            <h3 class="text-center">Growth</h3>
            <canvas height="100"  class="chart chart-line" chart-data="charts.growth.data"
                    chart-labels="labels" chart-series="series" chart-options="options"
                    chart-dataset-override="datasetOverride" chart-click="onClick">
            </canvas>
        </div>
    </script>
</div>
