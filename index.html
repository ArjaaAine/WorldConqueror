<!DOCTYPE html>
<html lang="en" ng-app="WCI">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Conqueror</title>
    <!--Javascript-->
    <script src="Libraries/js/jquery.min.js"></script>
    <script src="Libraries/js/angular.min.js"></script>
    <script src="Libraries/js/angular-sanitize.min.js"></script>
    <script src="Libraries/js/angular-route.js"></script>
    <script src="Libraries/js/select.min.js"></script>
    <script src="Libraries/js/ui-bootstrap-tps-0.11.0.min.js"></script>
    <script src="Libraries/js/jquery-jvectormap-2.0.2.min.js"></script>
    <script src="Libraries/js/jquery-jvectormap-world-mill-en.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Libraries/css/select.min.css">
    <link rel="stylesheet" href="Libraries/css/jquery-jvectormap-2.0.2.css">
    <!--<link rel="stylesheet" href="Libraries/css/metro-bootstrap.css">
    <link rel="stylesheet" href="Libraries/fonts/metroSysIcons.svg">
    <link rel="stylesheet" href="Libraries/fonts/metroSysIcons.tff">
    <link rel="stylesheet" href="Libraries/fonts/metroSysIcons.woff">
    <link rel="stylesheet" href="Libraries/font-awesome.min.css">-->
</head>
<body ng-controller="GameController as game" ng-cloak>
    <div class="main_overlay">
        <div class="container">
            <div class="row" ng-show="game.data.init.isFirstTime != true">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#/changelog">
                            <span>
                                W<i class="glyphicon glyphicon-globe font-9pt font-color-lightblue"></i>rld Conqueror
                                <sub class="text-muted small">v{{game.version}}</sub>
                            </span>
                        </a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="menu-divider"></li>
                            <li>
                                <a href="#/ia">
                                    <i class="glyphicon glyphicon-flag"></i>
                                    <span class="hidden-sm hidden-xs">
                                        Governance
                                    </span>
                                </a>
                            </li>
                            <li class="menu-divider"></li>
                            <li>
                                <a href="#/structure">
                                    <i class="fa fa-institution"></i>
                                    <span class="hidden-sm hidden-xs">
                                        Construction
                                    </span>
                                </a>
                            </li>
                            <li class="menu-divider"></li>
                            <li>
                                <a href="#/military">
                                    <i class="glyphicon glyphicon-screenshot"></i>
                                    <span class="hidden-sm hidden-xs">
                                        Military
                                    </span>
                                </a>
                            </li>
                            <li class="menu-divider"></li>
                            <li>
                                <a href="#/research">
                                    <i class="fa fa-flask"></i>
                                    <span class="hidden-sm hidden-xs">
                                        Research
                                    </span>
                                </a>
                            </li>
                            <li class="menu-divider"></li>
                            <li>
                                <a href="#/war">
                                    <i class="fa fa-fire"></i>
                                    <span class="hidden-sm hidden-xs">
                                        War
                                    </span>
                                </a>
                            </li>
                            <li class="menu-divider"></li>

                        </ul>
                        <div id="Speed Buttons" class="navbar-form clickableArea">
                            <button class="btn margin-left-15" ng-class="game.data.paused === true ? 'btn-success' : 'btn-warning'" ng-click="game.pauseGame()">
                                <i class="fa" ng-class="game.data.paused === true ? 'fa-play' : 'fa-pause'"></i>
                            </button>
                            <button class="btn" ng-class="game.data.speed === 1000 ? 'btn-info' : 'btn-primary'" ng-click="game.adjustGameSpeed(1)">
                                <span>
                                    x1
                                </span>
                            </button>
                            <button class="btn" ng-class="game.data.speed === 0.01 ? 'btn-info' : 'btn-primary'" ng-click="game.adjustGameSpeed(0.01)">
                                <span>
                                    x0.01
                                </span>
                            </button>
                            <button class="btn" ng-class="game.data.speed === 1 ? 'btn-info' : 'btn-primary'" ng-click="game.adjustGameSpeed(1000)">
                                <span>
                                    x1000
                                </span>
                            </button>
                            <button class="btn btn-primary" ng-click="game.resetGame()">
                                <span>
                                    Reset
                                </span>
                            </button>
                            <button type="button" class="btn btn-primary navbar-right" ng-click="game.openSettings()">
                                <i class="fa fa-cogs"></i>
                            </button>
                        </div>
                    </div>
                </nav>

                <div id="Game Window" class="col-sm-12">
                    <div ng-include="'Views/statHeader.html'"></div>
                    
                    <div id="views" ng-view>
                    </div>
                </div>
            </div>

            <div ng-include="'Views/introscreen.html'"></div>

            <div ng-include="'Views/notifications.html'"></div>
            
        </div>
    </div>

    <!--Google Analytics-->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-55219778-1', 'auto');
        ga('send', 'pageview');

    </script>

    <footer>

        <script src="Javascript/WCI.js"></script>
        <script src="Javascript/Services/myCountryData.js"></script>
        <script src="Javascript/Services/buildingsData.js"></script>
        <script src="Javascript/Services/militaryData.js"></script>
        <script src="Javascript/Services/lawsData.js"></script>
        <script src="Javascript/Services/researchData.js"></script>
        <script src="Javascript/Services/advisorsData.js"></script>
        <script src="Javascript/Services/helperModalsData.js"></script>
        <script src="Javascript/Services/notificationData.js"></script>
        <script src="Javascript/Services/worldCountryData.js"></script>

        <script src="Javascript/Controllers/GameControllers.js"></script>
        <script src="Javascript/Controllers/ChangeLogController.js"></script>
        <script src="Javascript/Controllers/ModalControllers.js"></script>

        <script src="Javascript/Filters/NumberFilters.js"></script>
        <script src="Javascript/Filters/DateTimeFilters.js"></script>


        <link rel="stylesheet" href="CSS/main.css" />
        <link rel="stylesheet" href="CSS/common.css" />

    </footer>
</body>
</html>
