<body ng-controller="GameController as game" ng-cloak>
<div class="main_overlay">
    <div class="container-fluid">
        <div class="row">
            <div ng-include="'app/shared/statHeader/statHeaderView.html'"></div>
        </div>
        <div class="row" ng-show="game.data.init.isFirstTime != true">
            <div class="well">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <a class="navbar-brand text-center">
                            <span>
                                W<i class="glyphicon glyphicon-globe font-9pt font-color-lightblue"></i>rld Conqueror
                                <sub class="text-muted small">v{{game.version}}</sub>
                            </span>
                        </a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="menu-divider" ng-repeat-start="item in modalButtons"></li>
                            <li ng-repeat-end>
                                <a ng-click="openModal($index)">
                                    <i ng-class="item.icon"></i>
                                    <span class="hidden-sm hidden-xs">
                                    {{item.name}}
                                </span>
                                </a>
                            </li>
                        </ul>
                        <div id="Speed Buttons" class="navbar-form clickableArea">
                        <span class="margin-left-15">
                            <p class="navbar-text">
                                Current turn: {{game.myCountry.baseStats.currentTurn}}
                            </p>
                        </span>
                        <button class="btn margin-left-15 navbar-btn" ng-click="game.nextTurn()">
                            <i class="fa fa-play"></i>
                        </button>
                        <button class="btn btn-primary pull-right navbar-btn" ng-click="game.resetGame()">
                            <span>
                                Reset
                            </span>
                        </button>
                        </div>
                        <div id="world-map" style="height: 500px">
                        </div>
                    </div>
                </nav>
